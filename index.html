<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="description" content="HTML, CSS, Javascript">
      <meta name="keywords" content="HTML, CSS, JavaScript">
      <meta name="author" content="@elmassoudi7">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Text Editor</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <input type="file" name="upload"  id="upload" placeholder="please choose a .txt file">
<br>
    <div class="wrapper">
        <textarea name="text" id="text" placeholder="Enter you text here"></textarea>
        <div class="container">
            <div class="left">
                <input type="text" id="search" placeholder="Enter search words" />
                <input type="text" id="replace" placeholder="Enter replacing words" /></div>
                <div class="right">
                  <button class="btn bg-warning" onclick="replacewords()">Replace</button>
                <button class="btn bg-danger" onclick="removewords()">Remove</button>
                <button class="btn bg-danger" onclick="removenumbers()">Remove all numbers</button><br>
                <button class="btn bg-danger" onclick="removefirstnumbers()">Remove numbers in the beginning</button>
                <button class="btn bg-danger width" onclick="removeselection()" >Remove text similar to selection</button>                
                <button class="btn bg-primary" id="download" onclick="downloadFile()" >Download file</button>                 
                </div>               
        </div>
    </div>    
    <script src="script.js"></script>

</body>
</html>
